name: Deploy API on Server

on: 
  push:
    branches: 
      - 'main'
      
jobs:
  web-deploy:

    name: Deploy API App
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: Get latest code
      uses: actions/checkout@v1

    - name: Use Node.js 14 LTS
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      
    - name: Install NPM Modules
      run: npm install
      
    - name: Build Project
      run: npm run build

